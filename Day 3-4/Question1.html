<!DOCTYPE html>
<html>
<body>

<p>JavaScript can change HTML attribute values.</p>

<img id="myImage" src="pic1.jpg" style="width:200px">

<br>
<button onclick="document.getElementById('myImage').src='pic1.jpg'">First Button</button>

<button onclick="document.getElementById('myImage').src='pic2.jpg'">Second Button</button>

<button onclick="document.getElementById('myImage').src='pic3.jpg'">Second Button</button>

</body>
</html>
